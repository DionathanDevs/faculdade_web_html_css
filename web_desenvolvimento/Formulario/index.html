<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        /* Estilos básicos para a página */

    body {

font-family: Arial, sans-serif;

margin: 20px;

padding: 0;

}



/* Estilos para o formulário */

form {

max-width: 100%; /* Limita a largura do formulário */

margin: auto; /* Centraliza o formulário na página */

}



fieldset {

border: 1px solid #ddd; /* Borda ao redor do fieldset */

padding: 17px; /* Espaçamento interno do fieldset */

margin-bottom: 20px; /* Espaçamento abaixo de cada fieldset */

}



legend {

font-weight: bold; /* Legenda do fieldset em negrito */

margin-bottom: 10px; /* Espaçamento abaixo da legenda */

}



label {

display: block; /* Exibe o label como um bloco */

margin: 10px 0px 5px; /* Espaçamento acima e abaixo do label */

}



input[type="text"],

input[type="email"],

input[type="password"],

select {

width: 99%; /* Campos ocupam toda a largura disponível */

padding: 8px; /* Espaçamento interno dos campos */

margin-bottom: 10px; /* Espaçamento abaixo de cada campo */

border: 1px solid #ccc; /* Borda cinza clara */

border-radius: 4px; /* Bordas levemente arredondadas */

}



button {

padding: 10px 15px; /* Espaçamento interno do botão */

background-color: #4CAF50; /* Cor de fundo verde */

color: white; /* Cor do texto branca */

border: none; /* Remove a borda padrão */

border-radius: 4px; /* Bordas arredondadas */

cursor: pointer; /* Cursor de mão ao passar sobre o botão */

}



button:hover {

background-color: #45a049; /* Cor do botão ao passar o mouse */
}
    </style>
</head>
<body>
    <!--formulario-->
    <form action="#" method="post">
        <!--<fieldset> define campo-->
        <fieldset>
            <!--definição geral do campo-->
            <legend>Informações Pessoais</legend>
            <!--definição doq sera escrito no campo-->
            <label for="nome">Nome:</label>
            <!--define oq deve ser feito-->
            <input type="text" id="nome" name="nome" required>
            <br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br><br>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
        </fieldset>
        <br>
        <fieldset>
            <legend>Detalhes do Curso</legend>
            <label for="curso">Curso:</label>
            <!--abre caixa de seleção-->
            <select id="curso" name="curso" required>
                <!--opções-->
                <option value="">Selecione o curso</option>
                <option value="Engenharia">Engenharia</option>
                <option value="Arquitetura">Arquitetura</option>
                <option value="Design">Design</option>
            </select>
        </fieldset>
        <br>
        <!--botão-->
        <button type="submit">Enviar</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
